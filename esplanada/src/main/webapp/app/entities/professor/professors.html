<div>
    <h2 data-translate="colegioEsplanadaApp.professor.home.title">Professors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="professor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="colegioEsplanadaApp.professor.home.createLabel">
                        Create new Professor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="colegioEsplanadaApp.professor.nome">Nome</span></th>
                    <th><span data-translate="colegioEsplanadaApp.professor.anotacao">Anotacao</span></th>
                    <th><span data-translate="colegioEsplanadaApp.professor.atividade">Atividade</span></th>
                    <th><span data-translate="colegioEsplanadaApp.professor.upload">Upload</span></th>
                    <th><span data-translate="colegioEsplanadaApp.professor.professorGestor">Professor Gestor</span></th>
                    <th><span data-translate="colegioEsplanadaApp.professor.professorTurma">Professor Turma</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="professor in vm.professors track by professor.id">
                    <td><a ui-sref="professor-detail({id:professor.id})">{{professor.id}}</a></td>
                    <td>{{professor.nome}}</td>
                    <td>{{professor.anotacao}}</td>
                    <td>{{professor.atividade}}</td>
                    <td>{{professor.upload}}</td>
                    <td>
                        <a ui-sref="gestor-detail({id:professor.professorGestor.id})">{{professor.professorGestor.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="turma-detail({id:professor.professorTurma.id})">{{professor.professorTurma.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="professor-detail({id:professor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="professor.edit({id:professor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="professor.delete({id:professor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
