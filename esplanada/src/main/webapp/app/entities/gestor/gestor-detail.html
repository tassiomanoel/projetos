
<div>
    <h2><span data-translate="colegioEsplanadaApp.gestor.detail.title">Gestor</span> {{vm.gestor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="colegioEsplanadaApp.gestor.nome">Nome</span></dt>
        <dd>
            <span>{{vm.gestor.nome}}</span>
        </dd>
        <dt><span data-translate="colegioEsplanadaApp.gestor.email">Email</span></dt>
        <dd>
            <span>{{vm.gestor.email}}</span>
        </dd>
        <dt><span data-translate="colegioEsplanadaApp.gestor.idade">Idade</span></dt>
        <dd>
            <span>{{vm.gestor.idade}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="gestor-detail.edit({id:vm.gestor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
