
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGestorLabel" data-translate="colegioEsplanadaApp.gestor.home.createOrEditLabel">Create or edit a Gestor</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.gestor.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.gestor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.gestor.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.gestor.nome"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.gestor.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.gestor.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.gestor.idade" for="field_idade">Idade</label>
            <input type="number" class="form-control" name="idade" id="field_idade"
                    ng-model="vm.gestor.idade"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
